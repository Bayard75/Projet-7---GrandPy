<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GrandPy Bot</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="static/css/Header-Dark.css">
    <link rel="stylesheet" href="static/css/styles.css">

</head>

<body>
    <div>
        <div class="header-dark">
            <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
                <div class="container"><img src="{{url_for('static',filename='img/papy.jpg')}}" style="width: 98px;margin-left: 100px;"><a class="navbar-brand" style="margin-right: 100px;" href="#">GrandPy The Bot</a>
            <div class="container hero">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h1 class="text-center">Donne moi une adresse et je te raconterais son histoire !</h1>
                    </div>
                </div>
                <div  class="row">
                    <form id="form">
                    <label>Quel est votre question ?</label>
                    <input type="text" class="form-control" id="value" /><button type="submit" class="btn btn-primary">Envoyer</button>
                    </form>
                    <div><p id="question"></p></div><br/>
                    <div><p id="adresse"></p></div>
                    <div id="map"></div>
                    <div><p id="histoire"></p></div>
                </div>    
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='bootstrap/js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/home.js')}}"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQQOAFsvFsdCHFRMCg8RFlZbV8COmZwVE&callback=showMap">
    </script>
</body>

</html>
